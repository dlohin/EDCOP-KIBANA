apiVersion: v1
kind: Service
metadata:
  name: {{ template "kibana.fullname" . }}-kibana-svc
  namespace: default
  labels:
    app: {{ template "kibana.name" . }}
spec:
  ports:
  - name: tcp-8080-8080
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: {{ template "kibana.name" . }}

